name: Checks
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Checks
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - run: |
        pip install --upgrade pip
        pip install black==21.6b0 pylint==v3.0.0a3 mypy==v0.902 types-setuptools apply_defaults
        black --diff --check jsonrpcserver
        pylint --disable=all --enable=unused-import jsonrpcserver
        mypy --strict jsonrpcserver
