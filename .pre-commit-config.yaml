default_language_version:
  python: python3.8
exclude: (^docs)
fail_fast: true
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.1
    hooks:
      - id: ruff
        name: lint with ruff
      - id: ruff
        name: sort imports with ruff
        args: [--select, I, --fix]
      - id: ruff-format
        name: format with ruff

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
        args: [--strict]
        additional_dependencies:
          - returns<1
          - aiohttp<4
          - aiozmq<1
          - django<5
          - fastapi<1
          - flask<3
          - flask-socketio<5.3.1
          - pytest
          - pyzmq
          - sanic
          - tornado<7
          - types-setuptools
          - uvicorn<1
          - websockets<11
